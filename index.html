<!DOCTYPE html>
<html lang="pt-b">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dado de 6 lados</title>
<link rel="stylesheet" href="style.css">

<script>
    function simularLancamentos() {
        const numLancamentos = parseInt(document.getElementById('numLancamentos').value);
        if (numLancamentos <= 0) {
            alert('Por favor, insira um número maior que zero.');
            return;
        }

        let contadores = [0, 0, 0, 0, 0, 0]; // Índices 0 a 5 representam os números de 1 a 6

        for (let i = 0; i < numLancamentos; i++) {
            // Simular o lançamento do dado (gerar número aleatório de 1 a 6)
            const resultadoDado = Math.floor(Math.random() * 6) + 1;
            contadores[resultadoDado - 1]++; // Incrementa o contador do número sorteado
        }

        // Exibir os resultados na página
        const resultadoDiv = document.getElementById('resultado');
        resultadoDiv.innerHTML = '<h2>Resultados:</h2>';
        for (let i = 0; i < 6; i++) {
            resultadoDiv.innerHTML += `<p>Número ${i + 1}: ${contadores[i]}</p>`;
        }
    }
</script>

</head>
<body>
<div class="container">
    <h1>Simulador de Dado de 6 Lados</h1>
    <label for="numLancamentos">Quantidade de Lançamentos:</label>
    <input type="number" id="numLancamentos" min="1" value="10">
    <button onclick="simularLancamentos()">Simular</button>

    <div id="resultado"></div>
</div>

</body>
</html>
